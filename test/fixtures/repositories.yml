<% github_repositories = JSON.parse(load_fixture('files/github_repositories.json')) %>

ruby:
  name: <%= github_repositories.first['name'] %>
  full_name: <%= github_repositories.first['full_name'] %>
  description: <%= github_repositories.first['description'] %>
  language: <%= github_repositories.first['language'] %>
  html_url: <%= github_repositories.first['html_url'] %>
  github_id: <%= github_repositories.first['id'] %>
  github_created_at: <%= github_repositories.first['created_at'] %>
  github_updated_at: <%= github_repositories.first['updated_at'] %>
  user: regular

javascript:
  name: <%= github_repositories.last['name'] %>
  full_name: <%= github_repositories.last['full_name'] %>
  description: <%= github_repositories.last['description'] %>
  language: <%= github_repositories.last['language'] %>
  html_url: <%= github_repositories.last['html_url'] %>
  github_id: <%= github_repositories.last['id'] %>
  github_created_at: <%= github_repositories.last['created_at'] %>
  github_updated_at: <%= github_repositories.last['updated_at'] %>
  user: another_regular
