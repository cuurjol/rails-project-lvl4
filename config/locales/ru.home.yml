        main_title: Github анализатор качества репозиториев (АКР)
        description_1: >-
          Сервис, где Github пользователи могут проверить качество кода в своих общедоступных репозиториях.
          Вы сможете добавлять свои репозитории со своего Github аккаунта после аутентификации через Github
          на нашем сервисе.
        description_2: >-
          Проверки качества кода для зарегистрированных репозиториев запускаются вручную, откуда берётся последний
          коммит из всех существующих коммитов, или автоматически, когда вы создаёте новый коммит. Если проверки
          провалились или нашли стилистические ошибки (или подозрительные конструкции), то наш сервис отправляет
          отчёт последнего результата на вашу электронную почту, привязанную к Github аккаунту.
        description_3: >-
          Все выполненные проверки будут доступны на вашей странице зарегистрированного репозитория нашего сервиса.
